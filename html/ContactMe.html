    <script>
        function validateForm() {
            let error = []
            if (document.getElementById("firstName").value == '') {
                error.push('first name');
            }
            if (document.getElementById("lastName").value == '') {
                error.push('last name');
            }
            if (document.getElementById('comments').value == '') {
                error.push('comments');
            }

            if (error.length == 0) {
                $('formError').hide();
                return true;
            }
            $("#formError").show()
            $('#formError').html('please fill following boxes in correctly: ' + error.join(', ')).css('color', 'red');
            return false;
        }

        function resetForm() {
            if (confirm("are you sure you want to reset the form?")) {
                $('#formError').hide();
                return true;
            } else {
                return false;
            }
        }
    </script>
